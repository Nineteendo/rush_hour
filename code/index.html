<!DOCTYPE html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Rush Hour</title>
	<script src="code.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="icon" type="image/png" sizes="512x512" href="favicons/android-chrome-512x512.png">
	<link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<style id="colors"></style>
</head>

<body>
	<div id="header">
		<h1>Rush Hour</h1>
		<form>
			<label for="hsl">Hsl:</label>
			<input type="checkbox" id="hsl" name="hsl">
			<label for="set">Set:</label>
			<input type="number" id="set" name="set" min="1" max="1">
			<label for="level">Level:</label>
			<input type="number" id="level" name="level" min="1" max="1">
			<input type="submit" value="Load">
		</form>
		<span id="counter">000 Moves</span>
		-
		<span id="time">00:00.00</span>
		-
		<span id="counter_cars">000 Left</span>
	</div>
	<div id="puzzle_container"></div>
</body>

</html>
